{% extends "base.html" %}
{% block title %}An Error Occurred{% endblock %}

{% block content %}
<div class="card error-card">
    <h2>An Error Occurred</h2>
    <p><strong>Details:</strong></p>
    <pre style="background-color: var(--bg-dark); padding: 1rem; border-radius: 0.5rem; white-space: pre-wrap;">{{ message }}</pre>
    <a href="{{ url_for('index') }}">Go back and try again</a>
</div>
{% endblock %}
