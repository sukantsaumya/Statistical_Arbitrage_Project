<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Statistical Arbitrage Backtester</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #2c3e50; color: #ecf0f1; }
        .container { max-width: 800px; margin-top: 50px; }
        .card { background-color: #34495e; border: none; }
        .btn-primary { background-color: #3498db; border-color: #3498db; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card p-4">
            <h1 class="text-center mb-4">Statistical Arbitrage Backtester ðŸ“ˆ</h1>
            <form action="{{ url_for('run_backtest') }}" method="post">
                <div class="mb-3">
                    <label for="universe" class="form-label"><b>Stock Tickers (comma-separated)</b></label>
                    <textarea class="form-control" id="universe" name="universe" rows="3">{{ config.data.universe | join(', ') }}</textarea>
                </div>
                <hr class="my-4">
                <div class="row">
                    <div class="col-md-4">
                        <label for="entry_z" class="form-label"><b>Entry Z-Score</b></label>
                        <input type="number" step="0.1" class="form-control" id="entry_z" name="entry_z" value="{{ config.strategy.entry_z_threshold }}">
                    </div>
                    <div class="col-md-4">
                        <label for="exit_z" class="form-label"><b>Exit Z-Score</b></label>
                        <input type="number" step="0.1" class="form-control" id="exit_z" name="exit_z" value="{{ config.strategy.exit_z_threshold }}">
                    </div>
                    <div class="col-md-4">
                        <label for="stop_loss_z" class="form-label"><b>Stop Loss Z-Score</b></label>
                        <input type="number" step="0.1" class="form-control" id="stop_loss_z" name="stop_loss_z" value="{{ config.strategy.stop_loss_z_threshold }}">
                    </div>
                </div>
                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-primary btn-lg">Run Backtest</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
